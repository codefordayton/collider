---
layout: bootstrap
---
    <div class="intro-header">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="intro-message">
                        <h1>Job Board</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
	<div class="content-section-a">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12">
					<p class="lead">Here are all of the jobs that have been posted to our board. To submit a job to the board, contact us <a href="mailto:jobs@thecolliderproject.org">via email</a>.</p>
				</div>
			</div>
		</div>
	</div>
	<div class="content-section-b">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12">
					<h2>All Job Posts</h2>
					<ul class="list-unstyled">
{% for post in site.categories.peer %}
						<li>&raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
{% endfor %}
					</ul>
				</div>
			</div>
		</div>
	</div>
